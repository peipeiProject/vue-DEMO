<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue/dist/vue.js"></script>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        body,html{
            font-family: "Microsoft yahei";
            font-style: 14px;

        }
        #app{
            width:400px;
            margin: 0 auto;
        }
        textarea{
            font-family: "Microsoft yahei";
            width:100%;
            height:100px;
            margin-top: 20px;
            border:1px solid #eaeaea;
            outline:none;
            resize:none;
            padding: 20px;
        }
        ul{
            margin-top: 10px;
        }
        ul>li{
            line-height: 25px;
            list-style: none;
            color:#555;
            padding:10px;
            background: #dbedff;
            border-radius: 3px;
            margin-bottom: 10px;
            position: relative;
        }
        span{
            position: absolute;
            right: 10px;
            top:10px;
            font-size: 20px;
            cursor: pointer;
        }
        button{
            width:50px;
            height:25px;
            background: #3085d5;
            border:none;
            color: #fff;
            margin-top: 20px;
            border-radius: 5px;

        }
    </style>
</head>
<body>
<div id="app">

    <textarea v-model="str" @keydown.stop.prevent.enter="add" @input="sums" placeholder="按enter键发布信息"></textarea>
    <p>最多输入<i>{{num}}</i>个字</p>
    <button @click="clear">清空</button>
    <ul>
        <li v-for="(item,index) in arr">{{item}}<span @click="remove($event,index)">x</span></li>
    </ul>
</div>

<script>
    let vm = new Vue({
        el:'#app',
        data:{
            str:'',
            arr:[],
            num:'100'
        },
        methods:{
            sums:function(){
                if(100-this.str.length>0){
                    this.num = 100-this.str.length;
                }else if(this.str.length>=100){
                    this.num = 0;
                }
            },
            add:function(){
                if(this.str){
                    this.arr.push(this.str);
                    this.str = '';
                    this.num = 100;
                }
            },
            remove:function(event,i){
                this.arr = this.arr.filter(function(item,index){
                    return i !== index
                })
            },
            clear:function(){
                this.arr = [];
            }
        }
    })
</script>
</body>
</html>
